<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo Práctico - Diseño Web</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <img src="/img/harrypotterlogo.png" alt="Logo Harry Potter" id="logo" />
      <h2 id="header-title">PotterAPI</h2>
    </header>
    <main>
      <h1 id="main-title">PotterAPI</h1>

      <p>Introducí el link a la API</p>

      <form id="form">
        <label>https://potterapi-fedeperin.vercel.app/es/</label>
        <input type="text" id="urlInput" required />
        <button type="submit">Enviar</button>
      </form>
      <div id="notification"></div>
      <div id="container-table">
        <h3 id="tableTitle">Personajes</h3>
        <table id="characterTable">
          <thead>
            <tr>
              <th>Nombre Completo</th>
              <th>Nickname</th>
              <th>Casa</th>
              <th>Actor</th>
              <th>Foto</th>
              <th>Fecha de nacimiento</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
		<button onclick="window.print()">Imprimir</button>
      </div>
    </main>
    <footer>
      <img src="/img/harrypotterlogo.png" alt="Logo Harry Potter" id="logo" />
      <p class="footer-text">
        "La magia de los datos está en cómo los usamos."
      </p>
    </footer>
    <script src="js/main refactored.js"></script>
  </body>
</html>
